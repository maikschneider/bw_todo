routeEnhancers:
  BwTodoApi:
    type: Extbase
    extension: BwTodo
    plugin: Api
    routes:
      - routePath: '/profile'
        _controller: 'Profile::list'
      - routePath: '/task'
        _controller: 'Task::list'
      - routePath: '/profile/{profile_id}'
        _controller: 'Profile::show'
        _arguments:
          profile_id: 'profile'
        requirements:
          'profile_id': '[0-9]+'
